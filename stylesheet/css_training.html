<style type="text/css">
.box_shadow {
  box-shadow: 10px 10px;
  text-shadow: 2px 2px;
  width: 500px;
  height: 30px;
  padding: 10px;
  border: 1px solid #000;
  text-align: center;
  font-size: 1.3em;
}
.radius {
  width: 500px;
  height: 70px;
  padding-top: 20px;
  text-align: center;
  border: 1px solid #000;
  border-top-right-radius: 20px;
  border-bottom-left-radius: 20px;
  /* linear-gradient(開始位置と角度、開始色、途中色、終了色) */
  background: linear-gradient(-45deg, #f00, #fff 70%, #00f);
}



</style>
<body>
  <p class="box_shadow">box_shadow</p>
  <p class="radius">border_radius</p>
</body>
